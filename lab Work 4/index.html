<!doctype html>
<html>
<head>
  <script>
    function solve() {
      var a, b, c;
      a = Number(document.getElementById("first").value);
      b = Number(document.getElementById("second").value);
      var operations =  document.querySelector('input[name="operation"]:checked').value;
      console.log(operations)
      switch(operations)
      {
        case 'add': c = a+b; break; case 'sub': c = a-b; break; case 'mul': c = a*b; break; case 'div': if(b==0) { c = 'We don\'t handle divide by zero here' } else { c = a/b; } break;
      }
      document.getElementById("answer").value = c;
    }
  </script>
</head>
<!-- DEBUG:  -->
<body>
  Enter the First number : <input id="first" type="number"><br>
Enter the Second number: <input id="second" type='number'><br>
  <div id='operations'>
    add<input type="radio" class='a' id='add' name='operation' value="add" checked>
sub<input type="radio" class='a' id='sub' name='operation' value="sub">
mul<input type="radio" class='a' id='mul' name='operation' value="mul">
div<input type="radio" class='a' id='div' name='operation' value="div">

</div>
  <button onclick="solve()">solve</button>
  <br>
  Answer
  <input id="answer" width='200'>

</body>

</html>
